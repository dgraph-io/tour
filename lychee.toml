# Lychee link checker configuration
# https://lychee.cli.rs/

# Skip file:// URLs (Hugo internal links resolved at build time)
# Skip localhost URLs (only work when services are running)
exclude = [
    "^file://",
    "^http://localhost",
]

# Don't check these paths
exclude_path = [
    "published",
    "public",
    "node_modules",
]

# Accept 429 (rate limiting) and 504 (gateway timeout) as valid
accept = ["100..=399", "429", "504"]

# Timeout for requests
timeout = 30

# Number of retries
max_retries = 3

# User agent
user_agent = "lychee/0.14"
